<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/index.css">
    <link rel="icon" type="image/x-icon" href="../icon.ico" />
    <title>记账本</title>
</head>
<body>
    <div class="container">
        <h1>记账本</h1>
        <!-- 余额 -->
        <div class="balance">
            <h2>您的余额</h2>
            <p class="balance-p">￥ <span id="balance"></span></p>
            <div class="balance-desc">
                <div class="income">
                    <p>收入</p>
                    <p class="income-money">￥<span id="income"></span></p>
                </div>
                <div class="line"></div>
                <div class="expense">
                    <p>支出</p>
                    <p class="expense-money">￥<span id="expense"></span></p>
                </div>
            </div>
        </div>
        <!-- 历史 -->
        <div class="history">
            <h2>历史</h2>
            <div class="x-line"></div>
            <div class="main">
                <ul id="ul">
                </ul>
            </div>
        </div>

        <!-- 添加新交易 -->
        <div class="add-transaction">
            <h2>添加新交易</h2>
            <div class="x-line"></div>
            <p>说明</p>
            <input type="text" id="addDesc" autocomplete="off" placeholder="请输入交易说明">
            <p>金额</p>
            <input type="number" name="" id="addMoney" placeholder="请输入交易金额">
            <button id="addTransactionBtn">添加交易</button>
        </div>
    </div>

    <script src="./static/index.js"></script>
</body>
</html>
