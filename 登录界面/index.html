<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/index.css">
    <title>Document</title>
</head>
<body>
    <div class="mod">
        <div class="mod-form">
            <h2>注册</h2>
            <div class="mod-form-username">
                <label for="username">请输入用户名</label>
                <input type="text" name="" id="username" placeholder="请输入用户名">
            </div>
            <div class="mod-form-email">
                <label for="email">请输入邮箱</label>
                <input type="text" name="" id="email" placeholder="请输入邮箱">
            </div>
            <div class="mod-form-password">
                <label for="password">请输入密码</label>
                <input type="text" name="" id="password" placeholder="请输入密码">
            </div>
            <div class="mod-form-confirm-psw">
                <label for="checkPsw">确认密码</label>
                <input type="text" name="" id="checkPsw" placeholder="请在输入一次密码">
            </div>
            <button>注册</button>
        </div>
    </div>
</body>
</html>
