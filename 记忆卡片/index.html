<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/index.css">
    <link rel="icon" type="image/x-icon" href="../icon.ico" />
    <title>记忆卡片</title>
</head>

<body>
    <div class="container">
        <header>记忆卡片<button class="add-card" id="addCardBtn">添加卡片</button></header>

        <div class="cards" id="cards">

            <div class="card active">
                <div class="card-front">正面</div>
                <div class="card-back">反面</div>
            </div>
            
            <div class="card right">
                <div class="card-front">0</div>
                <div class="card-back">1</div>
            </div>

        </div>
        <footer>
            <span id="pre">&larr;</span>
            <p><span id="cardIndexSpan"></span> / <span id="cardCountSpan"></span></p>
            <span id="next">&rarr;</span>
        </footer>
    </div>

    <div class="add-card-div" id="addCardDiv">
        <div class="add-card-div-header" id="cancelBtn">X</div>
        <h2>添加新卡片</h2>
        <div class="add-card-div-question">
            <h3>问题</h3>
            <textarea  id="question" cols="10" rows="5" placeholder="请输入问题"></textarea>
        </div>
        <div class="add-card-div-answer">
            <h3>答案</h3>
            <textarea  id="answer" cols="10" rows="5" placeholder="请输入答案"></textarea>
        </div>
        <button class="confirm-btn" id="confirmBtn">添加</button>
    </div>
    <script src="./static/index.js"></script>
</body>

</html>
